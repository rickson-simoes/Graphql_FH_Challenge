type ContaBanco {
  id: ID!
  conta: Int!
  saldo: Int!
}

type Query {
  contas: [ContaBanco!]!
  saldo(conta: Int!) : ContaBanco
}

type Mutation {
  criarConta(conta: Int!, saldo: Int!): ContaBanco
  depositar(conta: Int!, valor: Int!): ContaBanco
  sacar(conta: Int!, valor: Int!): ContaBanco
}

